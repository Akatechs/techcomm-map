<!DOCTYPE html>
<html>
<head>
<title>Tech Comm on a Map</title>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

<link href="resources/techcomm-map-styles.css" rel="stylesheet" type="text/css" />

<!-- Include the Google Analytics JavaScript -->
<script type="text/javascript" src="resources/techcomm-map-ga.js"></script>

<!-- Load the Google Maps JavaScript API -->
<script type="text/javascript"
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCwWekcCNrI7bXKrGY4kOUWQjQGImf2lzc&libraries=places">
</script>

<!-- Set up the map and UI controls -->
<script src="resources/techcomm-map.js"></script>
</head>

<body>
  <!-- Search box -->
  <input id="place-search" type="text"
  placeholder="Search for a location">

  <!-- Data type selectors -->
  <div id="type-selector">
    <input type="checkbox" name="type" id="selecttype-conference"
      checked="checked" onclick="hideShowConferences(this)">
    <label for="selecttype-conference">Conferences</label>
    <br>
    <input type="checkbox" name="type" id="selecttype-society"
      checked="checked" onclick="hideShowSocieties(this)">
    <label for="selecttype-society">Societies</label>
    <br>
    <input type="checkbox" name="type" id="selecttype-group"
      checked="checked" onclick="hideShowGroups(this)">
    <label for="selecttype-group">Groups</label>
    <br>
    <input type="checkbox" name="type" id="selecttype-business"
      checked="checked" onclick="hideShowBusinesses(this)">
    <label for="selecttype-business">Businesses</label>
    <br>
    <input type="checkbox" name="type" id="selecttype-other"
      checked="checked" onclick="hideShowOther(this)">
    <label for="selecttype-other">Other</label>
  </div>

  <div id = "branding">
     <span>Tech Comm on a Map
       (<a href="http://ffeathers.wordpress.com/tech-comm-on-a-map/">about</a>)
     </span>
  </div>

  <!-- Map -->
  <div id="map-canvas"></div>
</body>
</html>
